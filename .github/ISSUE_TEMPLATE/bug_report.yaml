name: Bug Report
description: Create a report with a procedure for reproducing the bug
body:
  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is
    validations:
      required: true
  - type: textarea
    id: reproduce
    attributes:
      label: To Reproduce
      description: Steps to reproduce the behavior
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen
    validations:
      required: true
  - type: textarea
    id: environment
    attributes:
      label: Your Environment
      description: |
        - Thunderbird version:
        - FlexConfirmMail addon version:

        Tip: If you hit the problem with older FlexConfirmMail version, try latest version first.
      value: |
        - Thunderbird version:
        - FlexConfirmMail addon version:
      render: markdown
    validations:
      required: true
  - type: textarea
    id: configuration
    attributes:
      label: Your Configuration
      description: |
        Write your FlexConformMail configuration.
        In advanced mode of FlexConformMail settings, you can export configuration easily.
      render: json
    validations:
      required: true
  - type: textarea
    id: addtional-context
    attributes:
      label: Additional context
      description: Add any other context about the problem here.
    validations:
      required: false
