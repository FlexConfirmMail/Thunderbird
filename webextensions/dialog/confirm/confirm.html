<html class="dialog">
  <head>
    <meta charset="UTF-8">
    <script type="module" src="./confirm.js"></script>
    <link rel="stylesheet" href="./confirm.css">
    <title>__MSG_confirmDialogTitle__</title>
  </head>
  <body>
    <div class="dialog-content">
      <p id="top-message"></p>
      <div id="addressesContainer" class="flex-box">
        <fieldset id="internalsContainer">
          <legend><label><input id="internalsAll" type="checkbox">__MSG_confirmDialogInternalsCaption__</label></legend>
          <table id="internals"></table>
        </fieldset>
        <hr class="splitter">
        <fieldset id="externalsContainer">
          <legend><label><input id="externalsAll" type="checkbox">__MSG_confirmDialogExternalsCaption__</label></legend>
          <table id="externals"></table>
        </fieldset>
      </div>
      <hr class="splitter">
      <div id="bodyAndSubjectContainer" class="flex-box">
        <p id="subjectContainer"><label><input id="subject" type="checkbox">__MSG_confirmDialogSubjectCaption__<span id="subjectField"></span></label></p>
        <div id="bodyContainer" class="flex-box">
          <p><label><input id="body" type="checkbox">__MSG_confirmDialogBodyCaption__</label></p>
          <iframe id="bodyField"
                  src="data:text/html,&lt;!DOCTYPE html&gt;&lt;html style=&quot;margin: 0; padding: 0.3em; color: -moz-fieldtext; background: -moz-field; font-family: -moz-fixed;&quot;&gt;&lt;style type=&quot;text/css&quot;&gt;* { font-size: medium !important; } body { margin: 0; } body &gt; *:first-child { margin-top: 0 !important; } &lt;/style&gt;&lt;/html&gt;"></iframe>
        </div>
      </div>
      <hr class="splitter">
      <fieldset id="attachmentsContainer">
        <legend><label><input id="attachmentsAll" type="checkbox">__MSG_confirmDialogAttachmentsCaption__</label></legend>
        <table id="attachments"></table>
      </fieldset>
    </div>
  </body>
</html>
